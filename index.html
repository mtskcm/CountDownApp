<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Countdown Timer | JavaScript</title>
</head>
<body>
    
    <div id="landing-page">
       
        <div class="container">
            <div class="entryarea">
                <input type="text" required>
                <div class="labelline">Enter the password</div>
            </div>
        </div>
    
        <button class="start-button" onclick="startCountdown()">Start Countdown</button>
    </div>
    


<h1 id="h1" style="display: none;">Survivor season 2 COUNTDOWN</h1>

<div id="countdown" class="countdown" style="display: none;">


    <div class="time">
        <h2 id="days"></h2>
        <small>Days</small>
    </div>

    <div class="time">
        <h2 id="hours"></h2>
        <small>Hours</small>
    </div>

    <div class="time">
        <h2 id="minutes"></h2>
        <small>Minutes</small>
    </div>

    <div class="time">
        <h2 id="seconds"></h2>
        <small>Seconds</small>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
